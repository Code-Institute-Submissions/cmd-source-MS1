<body>

    <header>
        <nav id="navid" class="navbar navbar-dark bg-dark navbar-expand">
            <a class="navbar-brand" href="index.html">
                <img src="assets/img/fitfitlogo.PNG" alt="logo">
            </a>
            <ul id="nav-ul" class="navbar-nav mr-auto">
                <li class="navbar-item mr-2"><a class="nav-link" href="index.html">Home</a></li>
                <li class="navbar-item mr-2"><a class="nav-link" href="join.html">Join</a></li>
                <li class="navbar-item mr-2"><a class="nav-link" href="timetable.html">Timetable</a></li>
                <li class="navbar-item mr-2"><a class="nav-link" href="gallary.html">Gallary</a></li>
            </ul>

        </nav>
    </header>

    <section class="form">
        <div class="form-bg">
            <div class="container">
                <div class="row">
                    <form>
                        <h3>Welcome to your new gym!</h3>
                        <div class="form-id col-sm-6">
                            <input type="text" name="fname" placeholder="First Name" required>
                            <input type="text" name="lname" placeholder="Last Name" required>
                        </div>

                        <div class="form-id">
                            <input type="email" name="email" placeholder="Email" required>
                            <input type="number" name="number" placeholder="Mobile" required>
                        </div>


                        <div class="form-id col-sm-6">
                            <input type="password" name="password" placeholder="Password" required>
                            <input type="password" name="Confirm-Password" placeholder="Confirm Password" required>
                        </div>

                        <hr>

                        <h5>Billing Information</h5>
                        <div class="form-id col-sm-6">
                            <input type="text" name="fname" placeholder="First Name" required>
                            <input type="text" name="lname" placeholder="Last Name" required>

                            <br>
                            <br>

                            <input type="radio" name="payment"><label>Credit Card</label>

                            <br>

                            <input type="radio" name="payment"><label>Debit Card</label>
                        </div>

                        <div class="row">
                            <div class="form-id col-sm-12">
                                <input type="text" name="cardnumber" placeholder="Card Number" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-id col-sm-6">
                                <input type="text" name="expire" placeholder="Expiration Date" required>
                            </div>

                            <div class="form-id col-sm-6">
                                <input type="text" name="ccv" placeholder="CCV" required>
                            </div>
        
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="footer-container">
            <div>

            </div>
            <div class="social">
                <ul>
                    <li><i class="fab fa-facebook"></i></li>
                    <li><i class="fab fa-twitter-square"></i></li>
                    <li><i class="fab fa-instagram"></i></li>
                </ul>
            </div>
        </div>
    </footer>
