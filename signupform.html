<body>

    <header>
        <nav id="navid" class="navbar navbar-dark bg-dark navbar-expand">

            </ul>

        </nav>
    </header>

    <section class="form">
        <div class="form-bg ">
            <div class="container">
                <div class="row">
                    <form method="get" post="https://formdump.codeinstitute.net/">
                        <div class="row">
                            <div class="col-sm-6">
                                <h3 class="personalinfo">Welcome to your new gym!</h3>
                            </div>
                        </div>
                        <div class="personalinfo">
                            <div class="col-sm-6">
                                <input type="text" name="fname" placeholder="First Name" required>
                                <input type="text" name="lname" placeholder="Last Name" required>
                            </div>

                            <div class="col-sm-6">
                                <input type="email" name="email" placeholder="Email" required>
                                <input type="number" name="number" placeholder="Mobile" required>
                            </div>


                            <div class="col-sm-6">
                                <input type="password" name="password" placeholder="Password" required>
                                <input type="password" name="Confirm-Password" placeholder="Confirm Password" required>
                            </div>
                        </div>
                        <hr>

                        <div class="row">
                            <div class="col-sm-6">
                                <h4 class="personalinfo">Billing Information</h4>
                            </div>
                            <div class="personalinfo">
                                <div class="col-sm-6">
                                    <input type="text" name="fname" placeholder="First Name" required>
                                    <input type="text" name="lname" placeholder="Last Name" required>
                                </div>

                                <br>
                                <br>

                                <div class="col-sm-3">
                                    <input type="radio" name="payment"><label id="radio1">Credit Card</label>

                                    <br>

                                    <input type="radio" name="payment"><label id="radio2">Debit Card</label>
                                </div>
                            </div>



                            <div class="personalinfo">
                                <div class="col-sm-6">
                                    <input type="text" name="cardnumber" placeholder="Card Number" required>
                                    <input type="text" name="expire" placeholder="Expiration Date" required>
                                </div>
                            </div>

                            <div class="ccvinfo">
                                <div class="col-sm-3">
                                    <input type="text" name="ccv" placeholder="CCV" required>
                                </div>
                            </div>
                            
                        </div>

                        <div id="submit">
                            <input type="submit">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
